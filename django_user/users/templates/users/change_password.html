{% extends "base.html" %}
{% block head_title %} Change Password || {{ block.super }} Users {% endblock head_title %}
{% block content %}
{% include 'snippets/nav.html' %}
<h1>Change Password</h1>
<form method='POST'> {% csrf_token %}

    <button type='submit'>Save</button>
</form>
{{ message }}
{% endblock content %}
